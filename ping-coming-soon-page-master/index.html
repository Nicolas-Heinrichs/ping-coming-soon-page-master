<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Ping coming soon page</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
    />
    
  </head>
  <body>
    <div class="container">
      <header>
        <div id="logo"><img src="./images/logo.svg" alt="logo" /></div>
        <h1>
          We are launching <span>soon!</span></i>
        </h1>
        <div class="sub"><h3>Subscribe and get notified</h3></div>
      </header>
      <form  id="myForm">
        <input type="text" placeholder="Your email address..." id="email" name="email" />
        <div id="error"></div>
        <button type="submit">Notify Me</button>
      </form>
      <div class="illustration">
        <img
          src="./images/illustration-dashboard.png"
          alt="illustration-dashboard"
        />
      </div>
      <footer>
        <ul>
          <li class="facebook">
            <a href="https://www.facebook.com/"><i class="fa fa-facebook"></i></a>
          </li>
          <li class="twitter">
            <a href="https://twitter.com/"><i class="fa fa-twitter"></i></a>
          </li>
          <li class="instagram">
            <a href="https://instagram.com/"><i class="fa fa-instagram"></i></a>
          </li>
        </ul>
      </footer>
      <div class="copyright">&copy; Copyright Ping. All rights reserved.</div>
      
    </div>

    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Nicolas-Heinrichs">Heinrichs Nicolas</a>.
    </p>
    <script src="./script.js" type="text/javascript"></script>
  </body>
</html>
